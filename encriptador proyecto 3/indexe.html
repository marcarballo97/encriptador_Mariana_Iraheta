<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sup"></div>
  <h1 class="titulo">Encriptador de Texto con JavaScript</h1> 
  <img src="img/jslogo.png">
  <br>
  <br>
  
   
  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto" class="lab">Escribe solo letras minusculas, sin signos especiales y acentos:</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese su texto aqui">
        <input class="btn" type="button" value="Encriptar" id="btn-encriptar">
        <input class="btn" type="button" value="Desencriptar" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box">
      <label for="input-texto" class="lab">Tu mensaje Encriptado:</label>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="button" value="Copiar" id="btn-copy">
    </section>
  </main>

  <footer>
    <h4> &copy; Mariana Iraheta</h4>
  </footer>
  
  <script src="js/script.js"></script>
</body>
</html>
